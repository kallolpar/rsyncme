image: python:3.5.1
   
pipelines:
  default:
    - step:
        script:
          - pip install -U tox
          - pip --version
          - tox --version
          - apt-get update
          - apt-get --force-yes --yes install cmake
          - rm -rf rsyncme
          - git clone --recursive https://bitbucket.org/piotrgregor/rsyncme.git
          - cd rsyncme/src
          - make
          - cd ../ && bash ./install_cmocka.sh && cd src
          - make test
          - make test-check
